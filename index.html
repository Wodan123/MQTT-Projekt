<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MQTT Web Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>MQTT Web Application</h1>
    <div class="form-group">
      <label for="broker-url">Broker URL:</label>
      <input type="text" id="broker-url" placeholder="Enter broker URL" value="ws://broker.hivemq.com:8000/mqtt">
    </div>
    <div class="form-group">
      <label for="qos">Quality of Service:</label>
      <select id="qos">
        <option value="0">At most once (0)</option>
        <option value="1" selected>At least once (1)</option>
        <option value="2">Exactly once (2)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="topic">Subscribe to Topic:</label>
      <input type="text" id="topic" placeholder="Enter topic" value="testtopic/hws/">
    </div>
    <div class="button-container">
      <button id="connect-btn">Connect</button>
      <button id="subscribe-btn">Subscribe</button>
      <button id="subscribe-all-btn">Subscribe to All Topics</button>
      <button id="disconnect-btn">Disconnect</button>
      <button id="connect-btnMQTT">Connect MQTT</button>
    </div>
    <div id="data-container">
      <h2>Sensor Data</h2>
      <canvas id="chart"></canvas>
    </div>
    <div id="message-container">
      <h2>Received Messages</h2>
      <ul id="message-list"></ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/3.0.0/mqtt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
